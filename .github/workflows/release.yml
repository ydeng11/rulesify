name: Production Release

on:
  push:
    tags:
      - 'v*' # Trigger on version tags
  workflow_dispatch:
    inputs:
      tag:
        description: 'Tag to build/release (e.g., v0.3.0)'
        required: true
        type: string

env:
  CARGO_TERM_COLOR: always
  RELEASE_TAG: ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.tag || github.ref_name }}

# Add permissions block at workflow level
permissions:
  contents: write # This gives permission to create releases and upload assets

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ env.RELEASE_TAG }}
          fetch-depth: 0
          fetch-tags: true

      - name: Validate tag exists
        shell: bash
        run: |
          set -euo pipefail
          git rev-parse "refs/tags/${RELEASE_TAG}" >/dev/null 2>&1 || {
            echo "Tag ${RELEASE_TAG} not found. Create it first (e.g. via Releases workflow)."
            exit 1
          }

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Run tests
        run: cargo test --all-features -- --test-threads=1

  create-release:
    needs: test
    runs-on: ubuntu-latest
    # Also add permissions at job level for extra clarity
    permissions:
      contents: write
    outputs:
      upload_url: ${{ steps.create_release.outputs.upload_url }}
      version: ${{ steps.get_version.outputs.version }}
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ env.RELEASE_TAG }}
          fetch-depth: 0
          fetch-tags: true

      - name: Get version from tag
        id: get_version
        shell: bash
        run: |
          set -euo pipefail
          echo "version=${RELEASE_TAG#v}" >> "$GITHUB_OUTPUT"

      - name: Generate Release Notes
        id: release_notes
        run: |
          echo "## Rulesify CLI v${{ steps.get_version.outputs.version }}" > RELEASE_NOTES.md
          echo "" >> RELEASE_NOTES.md
          echo "### Installation" >> RELEASE_NOTES.md
          echo '```bash' >> RELEASE_NOTES.md
          echo "curl -fsSL https://github.com/${{ github.repository }}/releases/latest/download/install.sh | sh" >> RELEASE_NOTES.md
          echo '```' >> RELEASE_NOTES.md
          echo "" >> RELEASE_NOTES.md
          echo "### Changelog" >> RELEASE_NOTES.md
          echo "" >> RELEASE_NOTES.md
          # Extract the current version's changelog section.
          #
          # IMPORTANT: tags are sometimes created before CHANGELOG.md is updated.
          # To avoid missing entries for existing tags, prefer CHANGELOG.md from the default branch.
          VERSION="${{ steps.get_version.outputs.version }}"
          DEFAULT_BRANCH="${{ github.event.repository.default_branch }}"
          CHANGELOG_SRC="CHANGELOG.md"
          CHANGELOG_TMP="$(mktemp)"
          if curl -fsSL "https://raw.githubusercontent.com/${{ github.repository }}/${DEFAULT_BRANCH}/CHANGELOG.md" -o "$CHANGELOG_TMP"; then
            CHANGELOG_SRC="$CHANGELOG_TMP"
          fi

          if grep -q "^## \[$VERSION\]" "$CHANGELOG_SRC"; then
            sed -n "/^## \[$VERSION\]/,/^## \[/p" "$CHANGELOG_SRC" | sed '$d' >> RELEASE_NOTES.md || true
          else
            echo "_Changelog entry not found in CHANGELOG.md for $VERSION._" >> RELEASE_NOTES.md
          fi

          rm -f "$CHANGELOG_TMP" || true

      - name: Create Release
        id: create_release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Check if release already exists (created by releases workflow)
          if gh release view "${RELEASE_TAG}" &>/dev/null; then
            echo "Release already exists, updating notes..."
            gh release edit "${RELEASE_TAG}" --notes-file RELEASE_NOTES.md
            UPLOAD_URL=$(gh api repos/${{ github.repository }}/releases/tags/"${RELEASE_TAG}" | jq -r .upload_url)
          else
            # Create the release using gh cli
            gh release create "${RELEASE_TAG}" \
              --title "Rulesify CLI ${{ steps.get_version.outputs.version }}" \
              --notes-file RELEASE_NOTES.md \
              --draft=false \
              --prerelease=false
            # Get the release upload URL and set it as output
            UPLOAD_URL=$(gh api repos/${{ github.repository }}/releases/tags/"${RELEASE_TAG}" | jq -r .upload_url)
          fi
          echo "upload_url=$UPLOAD_URL" >> $GITHUB_OUTPUT

  build-and-release:
    needs: create-release
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact_name: rulesify
            asset_name: rulesify-linux-amd64
          - os: macos-latest
            target: x86_64-apple-darwin
            artifact_name: rulesify
            asset_name: rulesify-darwin-amd64
          - os: macos-latest
            target: aarch64-apple-darwin
            artifact_name: rulesify
            asset_name: rulesify-darwin-arm64
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            artifact_name: rulesify.exe
            asset_name: rulesify-windows-amd64.exe

    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ env.RELEASE_TAG }}
          fetch-depth: 0
          fetch-tags: true

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Build
        run: cargo build --release --target ${{ matrix.target }}

      - name: Package Binary and Generate Checksum
        shell: bash
        run: |
          cd target/${{ matrix.target }}/release
          if [[ "${{ matrix.os }}" == "windows-latest" ]]; then
            7z a ../../../${{ matrix.asset_name }}.zip ${{ matrix.artifact_name }}
            certutil -hashfile ../../../${{ matrix.asset_name }}.zip SHA256 > ../../../${{ matrix.asset_name }}.zip.sha256
          else
            tar -czf ../../../${{ matrix.asset_name }}.tar.gz ${{ matrix.artifact_name }}
            shasum -a 256 ../../../${{ matrix.asset_name }}.tar.gz > ../../../${{ matrix.asset_name }}.tar.gz.sha256
          fi
          cd -

      - name: Upload Release Asset
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        shell: bash
        run: |
          if [[ "${{ matrix.os }}" == "windows-latest" ]]; then
            gh release upload "${RELEASE_TAG}" ${{ matrix.asset_name }}.zip --clobber
          else
            gh release upload "${RELEASE_TAG}" ${{ matrix.asset_name }}.tar.gz --clobber
          fi

      - name: Upload Checksum
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        shell: bash
        run: |
          if [[ "${{ matrix.os }}" == "windows-latest" ]]; then
            gh release upload "${RELEASE_TAG}" ${{ matrix.asset_name }}.zip.sha256 --clobber
          else
            gh release upload "${RELEASE_TAG}" ${{ matrix.asset_name }}.tar.gz.sha256 --clobber
          fi

  upload-install-script:
    needs: create-release
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ env.RELEASE_TAG }}
          fetch-depth: 0
          fetch-tags: true

      - name: Upload Install Script
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: gh release upload "${RELEASE_TAG}" install.sh --clobber

      - name: Upload CHANGELOG
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: gh release upload "${RELEASE_TAG}" CHANGELOG.md --clobber
